<div class="board">
    <div class="board-inside" [style.transform]="'rotateZ(' + rotate + 'deg)'">
        <div class="pion">
            <div class="thimble"></div>
            <div class="hat"></div>
            <div class="cat"></div>
            <div class="dog"></div>
        </div>
        <div class="board-row top" *ngIf="(topCards$ | async) as topRow">
            <gano-cell *ngFor="let cell of topRow" [color]="cell.color" [cardtype]="cell.cardtype" [name]="cell.name" [ville]="cell.ville" [price]="cell.price" [orientation]="cell.orientation" [isCorner]="cell.isCorner">
            </gano-cell>
        </div>

        <div class="board-middle ">
            <div class="left">
                <div class="board-row" *ngIf="(leftCards$ | async) as topRow">
                    <gano-cell *ngFor="let cell of topRow" [color]="cell.color" [cardtype]="cell.cardtype" [name]="cell.name" [ville]="cell.ville" [price]="cell.price" [orientation]="cell.orientation" [isCorner]="cell.isCorner">
                    </gano-cell>
                </div>
            </div>
            <div class="center"></div>
            <div class="right">
                <div class="board-row" *ngIf="(rightCards$ | async) as topRow">
                    <gano-cell *ngFor="let cell of topRow" [color]="cell.color" [cardtype]="cell.cardtype" [name]="cell.name" [ville]="cell.ville" [price]="cell.price" [orientation]="cell.orientation" [isCorner]="cell.isCorner">
                    </gano-cell>
                </div>
            </div>
        </div>

        <div class="board-row below" *ngIf="(bottomCards$ | async) as topRow">
            <gano-cell *ngFor="let cell of topRow" [info]="cell.info" [color]="cell.color" [cardtype]="cell.cardtype" [name]="cell.name" [ville]="cell.ville" [price]="cell.price" [orientation]="cell.orientation" [isCorner]="cell.isCorner">
            </gano-cell>
        </div>
    </div>
</div>
