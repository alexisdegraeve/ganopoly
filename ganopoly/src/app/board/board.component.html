<div *ngIf="isLoading$ | async; else boardTemplate">
    <!-- Skeleton loader de Bootstrap 5 -->
    <div>
        <div class="board-inside">
            <div class="d-flex justify-content-center align-items-center w-100">
                <div class="text-center w-100">
                    <div class="placeholder-glow">
                        <div class="placeholder board-loading">
                            <div class="spinner-border text-primary" role="status"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>

<ng-template #boardTemplate>

    <div class="board" *ngIf=" (players$ | async) as players">

        <div class="board-inside" [style.transform]="'rotateZ(' + rotate + 'deg)'" *ngIf="boardData$ | async as boardData">
            <div class="board-row top">
                <gano-cell *ngFor="let cell of boardData.top; index as index" [nummCell]="index + 20" [players]="players" [color]="cell.color " [cardtype]="cell.cardtype " [name]="cell.name " [ville]="cell.ville " [price]="cell.price " [orientation]="cell.orientation "
                    [isCorner]="cell.isCorner ">
                </gano-cell>
            </div>

            <div class="board-middle">
                <div class="left ">
                    <div class="board-row">
                        <gano-cell *ngFor="let cell of  boardData.left; index as index" [nummCell]="index + 11" [players]="players" [color]="cell.color " [cardtype]="cell.cardtype " [name]="cell.name " [ville]="cell.ville " [price]="cell.price " [orientation]="cell.orientation "
                            [isCorner]="cell.isCorner ">
                        </gano-cell>
                    </div>
                </div>
                <div class="center ">
                    <div class="chance-card">
                        <gano-chance-card></gano-chance-card>
                    </div>
                    <div class="logo-ganopoly"></div>
                    <div class="community-card">
                        <gano-community-card></gano-community-card>
                    </div>

                </div>
                <div class="right ">
                    <div class="board-row">
                        <gano-cell *ngFor="let cell of boardData.right; index as index" [nummCell]="index + 31" [players]="players" [color]="cell.color " [cardtype]="cell.cardtype " [name]="cell.name " [ville]="cell.ville " [price]="cell.price " [orientation]="cell.orientation "
                            [isCorner]="cell.isCorner ">
                        </gano-cell>
                    </div>
                </div>
            </div>

            <div class="board-row below">
                <gano-cell *ngFor="let cell of boardData.bottom; index as index" [nummCell]="index" [players]="players" [info]="cell.info " [color]="cell.color " [cardtype]="cell.cardtype " [name]="cell.name " [ville]="cell.ville " [price]="cell.price " [orientation]="cell.orientation "
                    [isCorner]="cell.isCorner ">
                </gano-cell>
            </div>
        </div>
    </div>
</ng-template>
