<div class="card ">
    <div class="card-header">
        <div class="pion" [class.selected]="pawnSelected === Pawn.cat" (click)="setSelectPawn(Pawn.cat)">
            <div class=" cat "></div>
        </div>
        <div class="pion" [class.selected]="pawnSelected === Pawn.dog" (click)="setSelectPawn(Pawn.dog)">
            <div class="dog "></div>
        </div>
        <div class="pion" [class.selected]="pawnSelected === Pawn.hat" (click)="setSelectPawn(Pawn.hat)">
            <div class="hat "></div>
        </div>
        <div class="pion" [class.selected]="pawnSelected === Pawn.curler" (click)="setSelectPawn(Pawn.curler)">
            <div class="curler "></div>
        </div>
    </div>
    <div class="card-body d-flex flex-column ">
        <h5 class="card-title ">Player Human</h5>
        <input class="form-control " type="text " id="playerName " placeholder="Name " [(ngModel)]="name " (keydown.enter)="go() ">
        <button type="button " class="btn btn-primary ms-auto mt-2 " (click)="go() ">Play!</button>
    </div>
</div>
