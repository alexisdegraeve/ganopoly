<div class="card ">
    <div class="card-header">
        <div class="pion" [class.selected]="pawnSelected === Pawn.trident" (click)="setSelectPawn(Pawn.trident)">
            <div class="trident"></div>
        </div>
        <div class="pion" [class.selected]="pawnSelected === Pawn.honey" (click)="setSelectPawn(Pawn.honey)">
            <div class="honey"></div>
        </div>
        <div class="pion" [class.selected]="pawnSelected === Pawn.ax" (click)="setSelectPawn(Pawn.ax)">
            <div class="ax "></div>
        </div>
        <div class="pion" [class.selected]="pawnSelected === Pawn.lotus" (click)="setSelectPawn(Pawn.lotus)">
            <div class="lotus"></div>
        </div>
    </div>
    <div class="card-body d-flex flex-column ">
        <h5 class="card-title ">Player Human</h5>
        <input class="form-control " type="text " id="playerName " placeholder="Name " [(ngModel)]="name " (keydown.enter)="go() ">
        <button type="button " class="btn btn-primary ms-auto mt-2 " (click)="go() ">Play!</button>
    </div>
</div>
