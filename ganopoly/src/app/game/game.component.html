<gano-header [boardVisible]="boardShow" (rotateEvent)="rotateBoard()" (boardEvent)="boardShowActive()" (cardsEvent)="cardShowActive()" (bankNoteEvent)="bankNoteShowActive()"></gano-header>

<div class="newplayer">
    <gano-human-player></gano-human-player>
</div>

<div class="game">
    <div class="container">


        <div *ngIf="boardShow" class="board-parent">
            <gano-board [rotate]="rotation "></gano-board>
        </div>
        <div *ngIf="cardsShow">
            <gano-cards [cards]="this.mycards$ | async"></gano-cards>
        </div>

        <div *ngIf="bankNoteShow" class="banknotes">
            <gano-banknote [color]="'white'" [value]="1"></gano-banknote>
            <gano-banknote [color]="'#ffdad2'" [value]="5"></gano-banknote>
            <gano-banknote [color]="'#beedfd'" [value]="10"></gano-banknote>

            <gano-banknote [color]="'#f4fdc8'" [value]="20"></gano-banknote>
            <gano-banknote [color]="'#d9c8ff'" [value]="50"></gano-banknote>
            <gano-banknote [color]="'#ffda99'" [value]="100"></gano-banknote>
            <gano-banknote [color]="'#fe9d26'" [value]="500"></gano-banknote>
        </div>



        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active p-3" id="board" role="tabpanel">

            </div>
            <div class="tab-pane fade p-3" id="cards" role="tabpanel">

            </div>
            <div class="tab-pane fade p-3" id="banknote" role="tabpanel">

            </div>
        </div>
    </div>
</div>
