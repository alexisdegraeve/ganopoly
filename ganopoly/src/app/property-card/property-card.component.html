<div class="card-container">
    <div class="flip-card" (click)="toggleFlip()">
        <div class="flip-card-inner" [ngClass]="{'flipped': isFlipped}">
            <div class="flip-card-front">
                <div class="card-body">
                    <div class="card-header" [style.background-color]="backcolor">
                        <h4> {{ street }}</h4>
                        <h4>{{ city }}</h4>
                    </div>
                    <div class="card-content d-flex flex-column">
                        <h5 class="mx-auto ">Loyer {{ loyer }}€</h5>

                        <div class="d-flex justify-content-between">
                            <div>Avec groupe complet</div>
                            <div class="ml-auto">{{groupecomplet}}€</div>
                        </div>
                        <div class="d-flex justify-content-between">
                            <div class="d-flex">Avec
                                <i class="bi bi-house-fill  fs-3 house-green ms-2">
                                <span>1</span>
                              </i>
                            </div>
                            <div class="ml-auto">{{maison1}}€</div>
                        </div>
                        <div class="d-flex justify-content-between">
                            <div class="d-flex">Avec
                                <i class="bi bi-house-fill  fs-3 house-green ms-2">
                              <span>2</span>
                            </i>
                            </div>
                            <div class="ml-auto">{{maison2}}€</div>
                        </div>
                        <div class="d-flex justify-content-between">
                            <div class="d-flex">Avec
                                <i class="bi bi-house-fill  fs-3 house-green ms-2">
                            <span>2</span>
                          </i>
                            </div>
                            <div class="ml-auto">{{maison2}}€</div>
                        </div>
                        <div class="d-flex justify-content-between">
                            <div class="d-flex">Avec
                                <i class="bi bi-house-fill  fs-3 house-green ms-2">
                            <span>3</span>
                          </i>
                            </div>
                            <div class="ml-auto">{{maison3}}€</div>
                        </div>
                        <div class="d-flex justify-content-between">
                            <div class="d-flex">Avec
                                <i class="bi bi-house-fill  fs-3 house-green ms-2">
                          <span>4</span>
                        </i>
                            </div>
                            <div class="ml-auto">{{maison4}}€</div>
                        </div>
                        <div class="d-flex justify-content-between">
                            <div class="d-flex">Avec
                                <i class="bi bi-house-fill  fs-3 house-green text-danger ms-2">
                      </i>
                            </div>
                            <div class="ml-auto">{{hotel}}€</div>
                        </div>
                    </div>
                </div>
                <div class="flip-card-back">
                    <!-- Contenu arrière -->
                    <p>Informations supplémentaires</p>
                </div>
            </div>
        </div>
    </div>
