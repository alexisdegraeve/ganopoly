<div class="card-container">
    <div class="flip-card" (click)="toggleFlip()">
        <div class="flip-card-inner" [ngClass]="{'flipped': isFlipped}">
            <div class="flip-card-front">
                <div class="card-body">
                    <div class="card-header" [style.background-color]="backcolor">
                        <h4> {{ street }}</h4>
                        <h4>{{ city }}</h4>
                    </div>
                    <div class="card-content d-flex flex-column">
                        <h5 class="mx-auto ">Loyer {{ loyer }}€</h5>

                        <div class="d-flex justify-content-between">
                            <div>Avec groupe complet</div>
                            <div class="ml-auto">{{groupecomplet}}€</div>
                        </div>
                        <div class="d-flex justify-content-between">
                            <div>Avec <span class="fa-stack fa-2x house-green">
                              <i class="fa-solid fa-house fa-stack-2x"></i>
                              <strong class="fa-stack-1x text-white">1</strong>
                            </span>
                            </div>
                            <div class="ml-auto">{{maison1}}€</div>
                        </div>
                        <div class="d-flex justify-content-between">
                            <div>Avec 1 Vie</div>
                            <div class="ml-auto">200€</div>
                        </div>
                        <div class="d-flex justify-content-between">
                            <div>Avec 1 Vie</div>
                            <div class="ml-auto">200€</div>
                        </div>
                    </div>
                </div>
                <div class="flip-card-back">
                    <!-- Contenu arrière -->
                    <p>Informations supplémentaires</p>
                </div>
            </div>
        </div>
    </div>
