<div class="card-container">
    <div class="flip-card" (click)="toggleFlip()">
        <div class="flip-card-inner" [ngClass]="{'flipped': isFlipped}">
            <div class="flip-card-front">
                <div class="card-body">
                    <div class="card-header" [style.background-color]="backcolor">
                        <span>Titre de propriété</span>
                        <h4>{{ name }}</h4>
                    </div>
                    <div class="card-content d-flex flex-column">
                        <h5 class="mx-auto ">Loyer {{ loyer }}€</h5>

                        <div class="d-flex justify-content-between">
                            <div>Avec 1 Vie</div>
                            <div class="ml-auto">200€</div>
                        </div>
                        <div class="d-flex justify-content-between">
                            <div>Avec 1 Vie</div>
                            <div class="ml-auto">200€</div>
                        </div>
                        <div class="d-flex justify-content-between">
                            <div>Avec 1 Vie</div>
                            <div class="ml-auto">200€</div>
                        </div>
                        <div class="d-flex justify-content-between">
                            <div>Avec 1 Vie</div>
                            <div class="ml-auto">200€</div>
                        </div>
                    </div>
                </div>
                <div class="flip-card-back">
                    <!-- Contenu arrière -->
                    <p>Informations supplémentaires</p>
                </div>
            </div>
        </div>
    </div>
