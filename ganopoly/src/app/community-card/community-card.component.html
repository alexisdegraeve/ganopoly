<div class="community-card" (click)="flipCard()" [class.flipped]="isFlipped">
    <div class="community-card-inner">
        <div class="community-inside-card-border community-card-front">
            <div class="community-inside-card">
                <div class="card-content">
                    <i class="fa-solid fa-sack-dollar"></i>
                </div>
            </div>
        </div>
        <div class="community-inside-card-border  community-card-back">
            <div class="community-inside-back-card">
                <h4>community</h4>
                <p [innerHTML]="'Vous avez gagné 200€ !'"></p>
            </div>
        </div>
    </div>
</div>
