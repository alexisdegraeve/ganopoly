<div class="card mb-3" *ngIf="(player | async) as player">
    <div class="row g-0">
        <div class="col-md-12 left-part">
            {{ player | json }} {{ player?.currentCase }}
            <div class="pion">
                <div [class]="player?.pawnShape?.toString()"></div>
            </div>
            <div class="detail-player">
                <h5>{{ player?.name }}</h5>
                <span>Total: 3000 â‚¬</span>
            </div>
        </div>
        <div class="col-md-12">
            <div class="card-body">
                <div class="billets">
                    <div *ngFor="let billet of player?.billets" class="d-flex flex-column">
                        <div class="quantity">
                            <span>x{{ billet.quantity }}</span>
                        </div>
                        <div class="billet-small-container">
                            <div *ngFor="let item of [].constructor(billet.quantity) ">
                                <gano-banknote [value]="billet.euro "></gano-banknote>
                            </div>
                        </div>


                    </div>

                </div>

                <div class="cards-ganopoly" *ngIf="mycards$ | async as mycards">
                    <gano-cards [cards]="mycards"></gano-cards>

                </div>

                <p class="ms-auto card-text "><small class="text-body-secondary ">Last updated 3 mins ago</small></p>
            </div>
        </div>
    </div>
</div>
